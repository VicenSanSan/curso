 <style>
   img{opacity: 50%; }
   .iluminar {opacity: 100%;}
 </style>

 <script type ="text/javascript">
   $(document).ready(function(){
          $("img").hover(function(){
          $(this).addClass("iluminar");
           
          },function(){
            $(this).removeClass("iluminar");

          })      
          });

</script>

</head>

   <img src="descarga.jpg" width="30%" height="30%"/>

</body>
