    <style>
      .gastoalto{
        background-color: crimson;color:white;
      }
    </style>
    <script type="text/javascript">

      $(document).ready(function () {
        $("tr td:last-child").each(function(){
          var importe=parseInt($(this).text());
          if (importe>300){
            $(this).addClass("gastoalto");
          }

        }); 
      });
    </script>
