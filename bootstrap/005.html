<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pruebas con bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style></style>
  </head>

  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            placeholder="Introduce nombre"
          />
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos: </label>
          <input
            type="text"
            class="form-control"
            id="apellidos"
            name="apellidos"
            placeholder="Introduce apellidos"
          />
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="mycheck" />
          <label class="form-check-label" for="micheck"> Informático</label>
        </div>
        <div>
          <input
            type="radio"
            class="form-check-input"
            name="estudios"
            id="eso"/>
          <label for="eso"> ESO </label>
        </div>
        <div>
          <input
            type="radio"
            class="form-check-input"
            name="estudios"
            id="bachiller"/>
          <label for="bachiller"> BACHILLER</label>
        </div>
        <div>
          <input
            type="radio"
            class="form-check-input"
            name="estudios"
            id="grado"/>
          <label for="grado">GRADO </label>
        </div>
        <div>
          <select class="form-select">
            <option selected>España </option>
            <option>Alemania</option>
            <option>Costa Rica</option>
            <option>Japón</option>
          </select>
        </div>

        <div>
          <p>
          <input class="btn btn-secondary" type="submit" value="enviar" />
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
